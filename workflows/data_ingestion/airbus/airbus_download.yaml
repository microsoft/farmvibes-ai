name: airbus_download
sources:
  user_input:
    - list.input_item
sinks:
  raster: download.downloaded_products
parameters:
  api_key:
tasks:
  list:
    op: list_airbus_products
    parameters:
      api_key: "@from(api_key)"
  download:
    op: download_airbus
    parameters:
      api_key: "@from(api_key)"
edges:
  - origin: list.airbus_products
    destination:
      - download.airbus_products
description:
  short_description: Downloads available AirBus imagery for the input geometry and time range.
  long_description:
    The workflow will check available imagery, using the AirBus API, that contains the input
    geometry and inside the input time range. Matching images will be purchased (if they are not 
    already in the user's library) and downloaded. This workflow requires an AirBus API key.
  sources:
    user_input: Time range and geometry of interest.
  sinks:
    raster: AirBus raster.
  parameters:
    api_key: AirBus API key. Required to run the workflow.
